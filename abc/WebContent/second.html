			//performer

			function loadCountry(){
				document.getElementById("cc").innerHTML="<select id=country onchange=loadState()><option>India</option><option>Pakistan</option></select>";
			}
			
			function loadState(){
				vv=document.getElementById("country").value;

				}
				}
				
				function loadCapcha(){
					r=parseInt(Math.random()*10000);

					v1=document.getElementById("cap").value;
					v2=document.getElementById("cvalue").value;
					
					if(v1==v2){
						document.getElementById("bb").disabled=false;
					}
